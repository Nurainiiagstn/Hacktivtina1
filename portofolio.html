<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Aini</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <nav> 
        <ul class="nav-menu">
            <li><a href="home">HOME</a></li>
            <li><a href="product">PRODUCT</a></li>
            <li><a href="gallery">GALLERY</a></li>
            <li><a href="blog">BLOG</a></li>
            <li><a href="inventory">INVENTORY</a></li>
        </ul>
    </nav>
    <div class="header">
        <div class="person">
            <div class="image">
                <img src="img/Hacktiv.jpeg" alt="Hacktiv" width="200" height="200">
            </div>
            <div>
                <h4 id="NamaProfile">Nur Aini Agustina</h4>
                <p>Web Developer</p>
                <div class="person-cta">
                    <a href="#" class="kontak-btn">Kontak</a>
                    <a href="#" class="resume-btn">Resume</a>
                </div>
            </div>
        </div>
        <div class="person-data">
            <div class="label">
                <strong>Availabilty</strong>
                <p id="AvailabiltyProfile">Fulltime</p>
            </div>
            <div class="label">
                <strong>Usia</strong>
                <p id="UsiaProfile">20</p>
            </div>
            <div class="label">
                <strong>Lokasi</strong>
                <p id="LokasiProfile">Surabaya, Indonesia</p>
            </div>
            <div class="label">
                <strong>Pengalaman</strong>
                <p id="PengalamanProfile">2</p>
            </div>
            <div class="label">
                <strong>Email</strong>
                <p id="EmailProfile">anurainii057@gmail.com</p>
            </div>
        </div>
    </div>



    <div>
        <div class="form container">
            <form id="formtina">
                <label class="text" for="Nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="masukan nama anda"><br>
                <label class="text" for="Role">Role</label>
                <input type="text" name="" id="Role" placeholder="masukan role anda"><br>
                <label class="text" for="Availabilty">Availabilty</label>
                <input type="text" name="Availabilty" id="availabilty" placeholder="masukan availabilty anda"><br>
                <label class="text" for="Usia">Usia</label>
                <input type="text" name="Usia" id="usia" placeholder="masukan usia anda"><br>
                <label class="text" for="Lokasi">Lokasi</label>
                <input type="text" name="Lokasi" id="lokasi" placeholder="masukan lokasi anda"><br>
                <label class="text" for="Year Experience">Year Experience</label>
                <input type="text" name="Year Experience" id="yearexperience" placeholder="masukan year experience anda"><br>
                <label class="text" for="Email">Email</label>
                <input type="text" name="Email" id="email" placeholder="masukan email anda"><br>
                    <!-- <input type="submit" value="Submit"> -->
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
 
</div>
<script src="js/Assigment2.js"></script>
</body>
</html>
